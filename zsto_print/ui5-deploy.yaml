# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: zstoprint
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY405122
          url: https://my405122-api.s4hana.cloud.sap
        app:
          name: ZSTO
          description: Sto Print
          package: ZSTO
          transport: XNDK900778
        exclude:
          - /test/
