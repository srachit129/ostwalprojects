      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY405122
          url: https://my405122-api.s4hana.cloud.sap
        app:
          name: ZQUANTITY_DISK
          description: Quantity Discount Module Pool
          package: ZCREDIT_NOTE
          transport: XNDK903243
        exclude:
          - /test/
