# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: zquantitydiscountmodulepool
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
