# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: zmm60
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY405122
          url: https://my405122-api.s4hana.cloud.sap
        app:
          name: ZMM_REPORT
          description: MM Material Report
          package: ZMM_60
          transport: XNDK901403
        exclude:
          - /test/
